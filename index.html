<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movistaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper grey darken-4">
            <a href="#!" class="brand-logo">Movistaan</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="category" data-category="trending">Trending</a></li>
                <li><a href="#" class="category" data-category="bollywood">Bollywood</a></li>
                <li><a href="#" class="category" data-category="webseries">Webseries</a></li>
                <li><a href="#" class="category" data-category="south">South Movies</a></li>
                <li><a href="#" class="category" data-category="hollywood">Hollywood</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="#" class="category" data-category="trending">Trending</a></li>
        <li><a href="#" class="category" data-category="bollywood">Bollywood</a></li>
        <li><a href="#" class="category" data-category="webseries">Webseries</a></li>
        <li><a href="#" class="category" data-category="south">South Movies</a></li>
        <li><a href="#" class="category" data-category="hollywood">Hollywood</a></li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="typed-text" class="center-align"></div>
                <div id="cursor" class="center-align">|</div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="search" type="text" class="validate">
                <label for="search">Search Movies</label>
            </div>
        </div>
        <div class="row" id="movies-list">
            <!-- Movie cards will be injected here by JavaScript -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movistaan. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
